<h1>건강</h1>
<p>세계보건기구(WHO)의 헌장에는 “건강이란 질병이 없거나 허약하지 않은 것만 말하는 것이 아니라 신체적 ·정신적 ·사회적으로 완전히 안녕한 상태에 놓여 있는 것”이라고 정의하고 있다.
   사람은 인종 ·종교 ·정치 ·경제 ·사회의 상태 여하를 불문하고 고도의 건강을 누릴 권리가 있다는 것을 명시한 것이다.</p>
